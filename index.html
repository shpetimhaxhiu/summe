<!DOCTYPE html>
<html lang="en" ng-app="addPlusMe">
	<head>
		<meta charset="UTF-8">
		<title>Welcome to AddPlusMe</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="//connect.facebook.net/en_US/sdk.js"></script>

	</head>
	<body ng-controller="addPlusMeController">
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1850361201901483',
		      cookie     : true,
		      xfbml      : true,
		      version    : 'v2.8'
		    });
		    FB.AppEvents.logPageView();   
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>

		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Hello world, this is Summarized.me</h2>

					<fb:login-button 
					  scope="public_profile,email"
					  onlogin="checkLoginState();">
					</fb:login-button>
					<button class="btn btn-success" onclick="onButtonClick()">Add me +</button>
				<div id="status"></div>
				</div>

			</div>
		</div>

		<script src="js/jquery-3.1.1.min.js" ></script>
		<script src="js/bootstrap.min.js" ></script>
		<script src="js/angular.min.js" ></script>
		<script src="js/app.js" ></script>
		<script>


		  $(document).ready(function() {
		    FB.init({
		      appId      : '1850361201901483',
		      cookie     : true,
		      xfbml      : true,
		      version    : 'v2.8'
		    });
		    FB.AppEvents.logPageView();
		    checkLoginState();
		  });
		</script>
	</body>
</html>
